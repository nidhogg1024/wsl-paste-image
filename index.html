<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
            background: linear-gradient(135deg, #0f0f1a 0%, #1a1a2e 100%);
            color: #e0e0e0;
            padding: 28px 24px;
            user-select: none;
            min-height: 100vh;
        }

        h2 {
            font-size: 18px;
            font-weight: 600;
            color: #fff;
            margin-bottom: 4px;
            letter-spacing: 0.5px;
        }
        .subtitle {
            font-size: 12px;
            color: rgba(255,255,255,0.4);
            margin-bottom: 24px;
        }

        /* 工具卡片网格 */
        .tool-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 24px;
        }
        .tool-card {
            background: rgba(255,255,255,0.04);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 12px;
            padding: 16px 18px;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }
        .tool-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(135deg, rgba(80,209,160,0.08) 0%, transparent 60%);
            opacity: 0;
            transition: opacity 0.2s;
        }
        .tool-card:hover {
            border-color: rgba(80,209,160,0.3);
            transform: translateY(-1px);
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        .tool-card:hover::before { opacity: 1; }
        .tool-card.active {
            border-color: rgba(80,209,160,0.6);
            background: rgba(80,209,160,0.08);
        }
        .tool-card.active::before { opacity: 1; }
        .tool-card .name {
            font-size: 15px;
            font-weight: 600;
            color: #fff;
            position: relative;
            z-index: 1;
        }
        .tool-card .desc {
            font-size: 11px;
            color: rgba(255,255,255,0.35);
            margin-top: 3px;
            position: relative;
            z-index: 1;
        }
        .tool-card.active .name { color: #50d1a0; }

        /* 配置区域 */
        .config-area {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.06);
            border-radius: 12px;
            padding: 18px 20px;
            display: none;
            animation: fadeIn 0.2s ease;
        }
        .config-area.show { display: block; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-4px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .config-label {
            font-size: 12px;
            color: rgba(255,255,255,0.5);
            margin-bottom: 10px;
            font-weight: 500;
        }
        .config-row {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .hotkey-input {
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            padding: 10px 14px;
            color: #50d1a0;
            font-family: "Cascadia Code", "Fira Code", "SF Mono", monospace;
            font-size: 14px;
            outline: none;
            flex: 1;
            transition: border-color 0.2s;
        }
        .hotkey-input:focus {
            border-color: rgba(80,209,160,0.5);
            box-shadow: 0 0 0 3px rgba(80,209,160,0.1);
        }
        .btn {
            background: linear-gradient(135deg, #50d1a0 0%, #3bb58a 100%);
            color: #0f0f1a;
            border: none;
            border-radius: 8px;
            padding: 10px 22px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
        }
        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(80,209,160,0.3);
        }
        .btn:active { transform: translateY(0); }
        .hint {
            font-size: 11px;
            color: rgba(255,255,255,0.25);
            margin-top: 10px;
        }

        .status {
            font-size: 13px;
            margin-top: 16px;
            padding: 10px 14px;
            border-radius: 8px;
        }
        .status.ok {
            color: #50d1a0;
            background: rgba(80,209,160,0.08);
            border: 1px solid rgba(80,209,160,0.15);
        }
        .status.err {
            color: #f06292;
            background: rgba(240,98,146,0.08);
            border: 1px solid rgba(240,98,146,0.15);
        }
    </style>
</head>
<body>
    <div id="settingPage">
        <h2>选择你的截图工具</h2>
        <div class="subtitle">选择后在下方填入你实际配置的截图快捷键</div>

        <div class="tool-grid">
            <div class="tool-card" data-tool="pixpin" data-default="ctrl+1">
                <div class="name">PixPin</div>
                <div class="desc">国产截图工具</div>
            </div>
            <div class="tool-card" data-tool="snipaste" data-default="f1">
                <div class="name">Snipaste</div>
                <div class="desc">轻量截图贴图</div>
            </div>
            <div class="tool-card" data-tool="sharex" data-default="ctrl+shift+a">
                <div class="name">ShareX</div>
                <div class="desc">开源截图录屏</div>
            </div>
            <div class="tool-card" data-tool="system" data-default="win+shift+s">
                <div class="name">系统截图</div>
                <div class="desc">Windows 自带</div>
            </div>
        </div>

        <div class="config-area" id="configArea">
            <div class="config-label" id="configLabel">截图快捷键</div>
            <div class="config-row">
                <input class="hotkey-input" id="hotkeyInput" placeholder="填入你的截图快捷键" />
                <button class="btn" id="saveBtn">保存</button>
            </div>
            <div class="hint">格式示例：ctrl+1、f1、ctrl+shift+a、win+shift+s</div>
        </div>

        <div class="status" id="statusMsg"></div>
    </div>

    <script>
        const { getConfig, setConfig } = window.wslPaste;

        const configArea = document.getElementById("configArea");
        const configLabel = document.getElementById("configLabel");
        const hotkeyInput = document.getElementById("hotkeyInput");
        const statusMsg = document.getElementById("statusMsg");

        let selectedTool = "";

        document.querySelectorAll(".tool-card").forEach(card => {
            card.addEventListener("click", () => {
                selectedTool = card.dataset.tool;
                document.querySelectorAll(".tool-card").forEach(c => c.classList.remove("active"));
                card.classList.add("active");
                configArea.classList.add("show");
                configLabel.textContent = `${card.querySelector(".name").textContent} 截图快捷键`;
                const config = getConfig();
                hotkeyInput.value = (config && config.tool === selectedTool) ? config.hotkey : card.dataset.default;
                hotkeyInput.focus();
                hotkeyInput.select();
            });
        });

        document.getElementById("saveBtn").addEventListener("click", () => {
            const hotkey = hotkeyInput.value.trim().toLowerCase();
            if (!hotkey) { statusMsg.className = "status err"; statusMsg.textContent = "请填入快捷键"; return; }
            setConfig({ tool: selectedTool, hotkey });
            statusMsg.className = "status ok";
            statusMsg.textContent = "✓ 已保存！现在可以使用「终端贴图」了";
            setTimeout(() => utools.outPlugin(), 800);
        });

        // 初始化
        const config = getConfig();
        if (config && config.tool) {
            const card = document.querySelector(`[data-tool="${config.tool}"]`);
            if (card) card.click();
        } else {
            statusMsg.className = "status";
            statusMsg.textContent = "首次使用，请先选择截图工具并配置快捷键";
            statusMsg.style.color = "rgba(255,255,255,0.4)";
            statusMsg.style.background = "rgba(255,255,255,0.03)";
            statusMsg.style.border = "1px solid rgba(255,255,255,0.06)";
        }
    </script>
</body>
</html>
