<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "PingFang SC", "Microsoft YaHei", sans-serif;
            background: #f5f5f5;
            color: #333;
            padding: 24px;
            user-select: none;
        }

        h2 { font-size: 16px; font-weight: 600; color: #333; margin-bottom: 4px; }
        .subtitle { font-size: 12px; color: #999; margin-bottom: 20px; }

        .tool-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }
        .tool-card {
            background: #fff;
            border: 2px solid #e8e8e8;
            border-radius: 8px;
            padding: 14px 16px;
            cursor: pointer;
            transition: all 0.15s;
        }
        .tool-card:hover { border-color: #00BFA5; }
        .tool-card.active {
            border-color: #00BFA5;
            background: #f0faf8;
        }
        .tool-card .name { font-size: 14px; font-weight: 600; color: #333; }
        .tool-card .desc { font-size: 11px; color: #aaa; margin-top: 2px; }
        .tool-card.active .name { color: #00BFA5; }

        .config-area {
            background: #fff;
            border: 1px solid #e8e8e8;
            border-radius: 8px;
            padding: 16px;
            display: none;
        }
        .config-area.show { display: block; }
        .config-label { font-size: 12px; color: #999; margin-bottom: 8px; }
        .config-row { display: flex; align-items: center; gap: 10px; }
        .hotkey-input {
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 9px 12px;
            color: #00BFA5;
            font-family: "Cascadia Code", "SF Mono", Consolas, monospace;
            font-size: 14px;
            outline: none;
            flex: 1;
            transition: border-color 0.15s;
        }
        .hotkey-input:focus { border-color: #00BFA5; }

        .btn {
            background: #00BFA5;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 9px 20px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.15s;
            white-space: nowrap;
        }
        .btn:hover { background: #00a892; }

        .hint { font-size: 11px; color: #bbb; margin-top: 8px; }

        .status {
            font-size: 13px;
            margin-top: 14px;
            padding: 8px 12px;
            border-radius: 6px;
            color: #00BFA5;
            background: #f0faf8;
        }
    </style>
</head>
<body>
    <h2>选择你的截图工具</h2>
    <div class="subtitle">选择后填入你实际配置的截图快捷键</div>

    <div class="tool-grid">
        <div class="tool-card" data-tool="pixpin" data-default="ctrl+1">
            <div class="name">PixPin</div>
            <div class="desc">国产截图工具</div>
        </div>
        <div class="tool-card" data-tool="snipaste" data-default="f1">
            <div class="name">Snipaste</div>
            <div class="desc">轻量截图贴图</div>
        </div>
        <div class="tool-card" data-tool="sharex" data-default="ctrl+shift+a">
            <div class="name">ShareX</div>
            <div class="desc">开源截图录屏</div>
        </div>
        <div class="tool-card" data-tool="system" data-default="win+shift+s">
            <div class="name">系统截图</div>
            <div class="desc">Windows 自带</div>
        </div>
    </div>

    <div class="config-area" id="configArea">
        <div class="config-label" id="configLabel">截图快捷键</div>
        <div class="config-row">
            <input class="hotkey-input" id="hotkeyInput" placeholder="如 ctrl+1" />
            <button class="btn" id="saveBtn">保存</button>
        </div>
        <div class="hint">格式：ctrl+1、f1、ctrl+shift+a、win+shift+s</div>
    </div>

    <div class="status" id="statusMsg"></div>

    <script>
        const { getConfig, setConfig } = window.wslPaste;
        const configArea = document.getElementById("configArea");
        const configLabel = document.getElementById("configLabel");
        const hotkeyInput = document.getElementById("hotkeyInput");
        const statusMsg = document.getElementById("statusMsg");
        let selectedTool = "";

        document.querySelectorAll(".tool-card").forEach(card => {
            card.addEventListener("click", () => {
                selectedTool = card.dataset.tool;
                document.querySelectorAll(".tool-card").forEach(c => c.classList.remove("active"));
                card.classList.add("active");
                configArea.classList.add("show");
                configLabel.textContent = card.querySelector(".name").textContent + " 截图快捷键";
                const config = getConfig();
                hotkeyInput.value = (config && config.tool === selectedTool) ? config.hotkey : card.dataset.default;
                hotkeyInput.focus();
                hotkeyInput.select();
            });
        });

        document.getElementById("saveBtn").addEventListener("click", () => {
            const hotkey = hotkeyInput.value.trim().toLowerCase();
            if (!hotkey) return;
            setConfig({ tool: selectedTool, hotkey });
            statusMsg.textContent = "✓ 已保存";
            setTimeout(() => utools.outPlugin(), 600);
        });

        const config = getConfig();
        if (config && config.tool) {
            const card = document.querySelector(`[data-tool="${config.tool}"]`);
            if (card) card.click();
        } else {
            statusMsg.textContent = "首次使用，请先选择截图工具";
            statusMsg.style.color = "#999";
            statusMsg.style.background = "#f0f0f0";
        }
    </script>
</body>
</html>
